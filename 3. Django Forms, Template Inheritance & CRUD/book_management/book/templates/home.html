{% extends 'base.html' %}

{% block title %}HomePage{% endblock %}

{% block content %}
<div class="mb-6">
  <h1 class="text-3xl font-bold text-gray-800">All Books</h1>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  {% for book in books %}
  <div class="bg-white rounded-lg shadow p-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ book.title }}</h2>
    <p class="text-gray-600 mb-4 font-semibold">Author: {{ book.authorName }}</p>
    <p class="text-2xl font-bold"><span class="text-yellow-500 font-bold text-xl">Price: </span>{{book.price}}ðŸ’°</p>
    <div class="text-sm text-gray-500 mb-2">
      Created on: {{ book.created_at }}
    </div>
    <div class="flex space-x-2">
      <a href="{% url 'book_update' book.id %}" class="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-md">
        Edit
      </a>
      <a href="{% url 'book_delete' book.id %}" class="px-3 py-1 bg-red-100 text-red-600 rounded-md">
        Delete
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
