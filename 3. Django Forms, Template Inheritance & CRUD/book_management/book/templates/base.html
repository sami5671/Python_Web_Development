<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Book management system{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .errorlist {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
  <nav class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-4 py-4">
          <a href="/" class="font-bold text-xl text-indigo-600">
            Book management system
          </a>
        </div>
        <div class="flex items-center space-x-1">
          <a href="{% url 'add_book' %}" class="py-2 px-4 bg-indigo-600 text-white rounded-md">
            Add Book
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto py-6 px-4 flex-grow">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white shadow-inner py-4 mt-auto">
    <div class="max-w-6xl mx-auto px-4">
      <p class="text-center text-gray-500">Â© 2025 Book management system</p>
    </div>
  </footer>
</body>

</html>
