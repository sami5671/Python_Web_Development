{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1>Create Your Account here</h1>
    <form method="post" novalidate>
        {% csrf_token %}

        {{form | crispy}}

        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
